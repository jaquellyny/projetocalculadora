<html>
	<head>
		<title>Projeto Final Calculadora</title>
		<p>Uma simples calculadora em JavaScript com as funções básicas.</p>
	</head>
	<body>
		<div class='calculadora'>
			<div class='display'>
				<input id='display' placeholder='0' disabled>
			</div>
			<div class='linha'>
				<button class='ce' onclick='limpar()'>CE</button>
				<button class='c' onclick='limpar()'>C</button>
				<button class='perc' onclick='percentual()'>%</button>
				<button class='divisao' onclick='add_operador("/")'>/</button>
			</div> 
      <div class='linha'>
        <button class='numero' oncllick='add_numero(7)'>7</buntton>
          <button class='numero' oncllick='add_numero(8)'>8</buntton>
             <button class='numero' oncllick='add_numero(9)'>9</buntton>
               <button class='multiplic' oncllick='add_operador(*)'>*</buntton>
      </div>
                  <div class='linha'>
        <button class='numero' oncllick='add_numero(4)'>4</buntton>
          <button class='numero' oncllick='add_numero(5)'>5</buntton>
             <button class='numero' oncllick='add_numero(6)'>6</buntton>
               <button class='subtrair' oncllick='add_operador(-)'>-</buntton>
      </div>
      
		</div>
	</body>
</html>
